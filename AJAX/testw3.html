<!DOCTYPE html>
<html>
<body>

<h2>Convert a string into a date object.</h2>

<p id="demo"></p>

<script>
var text = '{"name":"John", "birth":"1986-12-14", "city":"New York"}';
var obj = JSON.parse(text);
obj.birth = new Date(obj.birth);
document.getElementById("demo").innerHTML = obj.name + ", " + obj.birth; 
//Hàm JSON.parse()->dữ liệu nhận về luôn là chuỗi->chuyển thành object js
//JSON.stringify()->dữ liệu được gửi đi luôn là 1 chuỗi-> mà đối tượng cần chuyển là object js =>dùng hàm để xử lý
</script>

</body>
</html>
